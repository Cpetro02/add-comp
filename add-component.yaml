name: Sum and print numbers
outputs:
- {name: Output, type: Integer}
implementation:
  container:
    image: python:3.7
    command:
    - sh
    - -ec
    - |
      program_path=$(mktemp)
      printf "%s" "$0" > "$program_path"
      python3 -u "$program_path" "$@"
    - |
      def sum_and_print_numbers():
          parser = argparse.ArgumentParser(description='Add two integers')
          # Paths must be passed in, not hardcoded
          parser.add_argument('--input1-value', type=int,
          help='first num.')
          parser.add_argument('--input2-value', type=int,
          help='second num.')
          args = parser.parse_args()
          sum_num = args.input1_value + args.input2_value
          print(sum_num)
          return sum_num
      def _serialize_int(int_value: int) -> str:
          if isinstance(int_value, str):
              return int_value
          if not isinstance(int_value, int):
              raise TypeError('Value "{}" has type "{}" instead of int.'.format(str(int_value), str(type(int_value))))
          return str(int_value)
      import argparse
      _parser = argparse.ArgumentParser(prog='Sum and print numbers', description='')
      _parser.add_argument("----output-paths", dest="_output_paths", type=str, nargs=1)
      _parsed_args = vars(_parser.parse_args())
      _output_files = _parsed_args.pop("_output_paths", [])
      _outputs = sum_and_print_numbers(**_parsed_args)
      _outputs = [_outputs]
      _output_serializers = [
          _serialize_int,
      ]
      import os

      for idx, output_file in enumerate(_output_files):
          try:
              os.makedirs(os.path.dirname(output_file))
          except OSError:
              pass
          with open(output_file, 'w') as f:
              f.write(_output_serializers[idx](_outputs[idx]))

    args:
    - '----output-paths'
    - {outputPath: Output}
